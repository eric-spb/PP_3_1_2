<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Panel</title>
    <style>
        table { border-collapse: collapse; width: 100%; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f2f2f2; }
        .actions { white-space: nowrap; }
        .btn { padding: 5px 10px; text-decoration: none; margin: 0 2px; }
        .btn-edit { background: #4CAF50; color: white; }
        .btn-delete { background: #f44336; color: white; border: none; cursor: pointer; }
        .btn-add { background: #2196F3; color: white; padding: 10px 15px; }
    </style>
</head>
<body>
<h1>Admin Panel</h1>

<a th:href="@{/admin/new}" class="btn btn-add">Add New User</a>

<h2>All Users</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Roles</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.age}"></td>
        <td>
                    <span th:each="role, stat : ${user.roles}"
                          th:text="${role.name} + (${stat.last} ? '' : ', ')">
                    </span>
        </td>
        <td class="actions">
            <a th:href="@{/admin/view(id=${user.id})}"
               class="btn btn-edit">View</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- Logout -->
<div style="margin-top: 20px;">
    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>
</div>
</body>
</html>
